<div class="page-layout blank p-24" fusePerfectScrollbar>
    <h1>Добавить курс!</h1>

    <form [formGroup]="form" (ngSubmit) = "onSubmit()" >
        <!-- <div class="form-group">
      <label>Description</label>
      <input type="text" class="form-control" formControlName="description">
    </div> -->
        <div class="example-container">
            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <input matInput formControlName="description" />
                <!-- <mat-icon matSuffix class="secondary-text">mail</mat-icon> -->
                <!-- <mat-error *ngIf="loginForm.get('username').hasError('required')">
          Username is required
      </mat-error> -->
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>IconUrl</mat-label>
                <input matInput formControlName="iconUrl" />
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>CourseListIcon</mat-label>
                <input matInput formControlName="courseListIcon" />
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>LongDescription</mat-label>
                <input matInput formControlName="longDescription" />
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Category</mat-label>
                <input matInput formControlName="category" />
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>LessonsCount</mat-label>
                <input matInput formControlName="lessonsCount" />
            </mat-form-field>
        </div>
        <button mat-button type="submit">Save</button>
        
    </form>
</div>
